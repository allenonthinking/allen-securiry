<!DOCTYPE html>
<html>
<head>
<title>个人礼品兑换记录</title>
<#include "/allheader.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
<!-- 			<#if shiro.hasPermission("bizexchangerecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("bizexchangerecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("bizexchangerecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if> -->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">交易</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bizExchangeRecord.txId" placeholder="交易"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">转账积分数额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bizExchangeRecord.transferValue" placeholder="转账积分数额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">兑换数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bizExchangeRecord.amount" placeholder="兑换数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bizExchangeRecord.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">账户地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bizExchangeRecord.address" placeholder="账户地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">兑换人id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bizExchangeRecord.createId" placeholder="兑换人id"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/personalexchangerecord.js?_${.now?long}"></script>
</body>
</html>
